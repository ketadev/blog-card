<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="card card-border">
        <img class="post-image"
          src="./assets/images/illustration-article.svg"
          alt="post image"
        />
        <p class="post-category post-category-badge">Learning</span>
        <p class="post-date">Published 21 Dec 2023</p>
        <h2 class="post-name">HTML and CSS foundations</h2>
        <p class="post-description">
          These languages are the backbone of every website, defining
          structure, content, and presentation.
        </p>

        <div class="post-author">
          <img src="./assets/images/image-avatar.webp" alt="author avatar" />
          <span class="post-author-name">Greg Hooper</span>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ketadev</a>.
    </footer>
  </body>
</html>
